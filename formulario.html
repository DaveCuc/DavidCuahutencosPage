    <head>
        <title>Formulario de alumnos</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>    
        <hr>
        <body align="center">
            <div class="fondo-blanco">

            <h1>Formulario de Alumnos</h1>
            </div>
        </body>
        <form action="formulario.html">
            <hr>
            <div class="fondo-blanco">
            <br>
            <img src="form.jpg" width="100">
            <br>
            <div id="estilo1"><p> Contesta el siguiente formulario</p></div>
            <br>
            <table id="form"  border="0" align="center">
                <tr>
                    <td>N.C: </td>
                    <td><input type="text" name="NC"></td> 
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" name="Nom"></td>
                </tr>
                <tr>
                    <td>Especialidad:</td>
                   <!--<td> <input type="text" name="ESP"></td>--> 
                   <td>
                    <select name="esp">
                        <option value="1">Escoge un Área</option>
                        <option value="2">Ing. en Sistemas Computacionales</option>
                        <option value="3">Ing. Civil</option>
                        <option value="4">Ing. Electrónica</option>
                        <option value="5">Ing. Mecatrónica</option>
                        <option value="6">Ing. Logística</option>
                        <option value="7">Ing. Bioquímica</option>
                        <option value="8">Ing. Biomédica</option>
                        <option value="9">Ing. Industrial</option>
                        <option value="10">Ing. Gestión Empresarial</option>
                        <option value="11">Lic. Administración de Empresas</option>
                        <option value="12">Contador Público</option>
                    </select>
                   </td>
                </tr>
                <tr>
                    <td>Genero: </td>
                    
                        <td><input type="radio" name="gen" value="1">Hombre
                            <input type="radio" name="gen" value="2">Mujer
                            <input type="radio" name="gen" value="3">Gay</td>
                </tr>
                <tr>
                    <td>Fecha de Nacimiento: </td>
                    <td><input type="text" name="date"></td>

                </tr>
                <tr>
                    <td>Fecha de Registro: </td>
                    <td><input type="text" name="reg"></td>
                </tr>
                <tr>
                    <td>Comentarios y sugerencias</td>
                    <td><textarea name=" comenta" rows="5" cols="25">Escriba sus comentarios...</textarea></td>
                </tr>
                <tr>
                    <td>Reprobo almenos una materia?</td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
            <br>
            <button type="submit" class="button">Guardar</button>
        </form>
        </div>
